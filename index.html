<!DOCTYPE html>
<html>
<head>
<title>Text Example</title>
</head>
<body>
<h1 id="msg">No Message Yet!</h1>
<script src="/socket.io/socket.io.js"></script>
<script>
  var msgElement = document.getElementById('msg');
  var socket = io();
  socket.on('txt', function (msg) {
    msgElement.innerHTML = msg.Body + ' - ' + msg.From;
  });
</script>
</body>
</html>
